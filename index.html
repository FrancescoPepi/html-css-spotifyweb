<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK FOONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK GOOGLE FOONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <title>Spotify</title>
  </head>
  <body>
    <!-- MAIN CONTAINER - -->
    <div id="wrapper" class="">
      <!-- SIDEBAR - PLAYLIST -  -->
      <div id="sidebar" class="">
        <!-- LOGO -->
        <img class="logo-big" src="./img/logo.svg" alt="Logo" />
        <img class="logo-small" src="./img/logo-small.svg" alt="Logo" />

        <!-- SECTION INCON ( HOME-CERCA-LIBRERIA ) -->
        <div class="icon">
          <div class="icon-img">
            <img src="./img/home.svg" alt="" />
            <img src="./img/search.svg" alt="" />
            <img src="./img/libreria.svg" alt="" />
          </div>
          <div class="icon-text">
            <span>Home</span>
            <span>Cerca</span>
            <span>La tua libreria</span>
          </div>
        </div>

        <!-- SECTION PLAYLIST -->
        <div id="playlist">
          <span>PLAYLIST</span>
          <div class="icon">
            <div class="icon-img">
              <i class="fa-sharp fa-solid fa-square-plus fa-2x"></i>
            </div>
            <div class="icon-text">
              <span>Crea Playlist</span>
            </div>
          </div>
        </div>
        <!-- NUOVE PLAYLIST -->
        <div id="new-playlist">
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
          <span class="icon-text"> Nome Playlist </span>
        </div>

        <!-- PROFILO - DOWNLOAD -->
        <div class="profile-download">
          <div class="icon" id="download">
            <div class="icon-img">
              <img src="./img/download.svg" alt="scarica app" />
            </div>
            <div class="icon-text">
              <span>Installa app</span>
            </div>
          </div>

          <span id="bar"></span>

          <div class="icon" id="profilo">
            <div class="icon-img">
              <img src="./img/profile.svg" alt="scarica app" />
            </div>
            <div class="icon-text">
              <span>JohnDoe</span>
            </div>
          </div>
        </div>
      </div>

      <!-- HEADER + ALBUM -->
      <div id="main-content">
        <!-- HEADER -->
        <header id="header"></header>
        <main id="album"></main>
      </div>
    </div>

    <!-- FOOTER - PLAYER BAR - -->
    <footer id="player" class="">
      <!-- # SINISTRA - INFO PLAYER - -->
      <div class="container" id="info-player">
        <div class="box-img">
          <img src="./img/sinister.jpeg" alt="sinister" />
        </div>

        <ul>
          <li>Sister</li>
          <li>Brano Nome</li>
        </ul>
        <div>
          <i class="fa-regular fa-heart fa-xm" style="color: #b0b0b0"></i>
          <i class="fa-regular fa-folder fa-xm" style="color: #b0b0b0"></i>
        </div>
      </div>

      <!-- # CENTERO - CONTROLLI PLAYER - BAR PLAYER - -->
      <div class="container">
        <!-- - CONTROLLI PLAYER - -->
        <div class="contoller-player">
          <i class="fa-solid fa-shuffle" style="color: #ffffff"></i>
          <i class="fa-solid fa-backward-step" style="color: #ffffff"></i>
          <i class="fa-regular fa-circle-play fa-2x" style="color: #ffffff"></i>
          <i class="fa-solid fa-forward-step" style="color: #ffffff"></i>
          <i
            class="fa-solid fa-rotate-left fa-flip-horizontal"
            style="color: #ffffff"
          ></i>
        </div>

        <!-- - BAR PLAYER - -->
        <div class="contoller-player">
          <span>0:25</span>
          <div class="bar-container">
            <span class="bar-size">
              <span class="bar-progress"></span>
            </span>
          </div>
          <span>4:35</span>
        </div>
      </div>

      <!-- # DESTRA - CONTROLLI AUDIO - -->
      <div class="container" id="sound">
        <i class="fa-solid fa-list-ul fa-xm" style="color: #ffffff"></i>
        <i class="fa-solid fa-desktop fa-xm" style="color: #ffffff"></i>
        <i class="fa-solid fa-volume-high fa-xm" style="color: #ffffff"></i>
        <div class="bar-container">
          <span class="bar-size">
            <span class="bar-progress"></span>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
